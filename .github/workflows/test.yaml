name: Test Workflow

on:
  workflow_call:
    secrets:
      MONGO_URI:
        required: true
      JWT_SECRET:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Run Mocha
        env:
          NODE_ENV: test
          PORT: 3000
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm run test
