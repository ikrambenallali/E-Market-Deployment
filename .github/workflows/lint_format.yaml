name: Lint et formatage

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Exécuter ESLint
        run: npm run lint

      - name: Exécuter Prettier
        run: npm run format --check